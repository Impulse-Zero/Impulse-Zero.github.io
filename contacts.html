<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Impulse Zero</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="nav-logo">
                <span class="logo-text">IMPULSE ZERO</span>
            </div>
            <div class="currency-selector">
                <select id="currencySelect">
                    <option value="uah">UAH ₴</option>
                    <option value="usd">USD $</option>
                    <option value="eur">EUR €</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">IMPULSE ZERO</span>
            <div class="close-btn">&times;</div>
        </div>
        <div class="sidebar-menu">
            <a href="index.html" class="menu-item">Главная</a>
            <a href="privileges.html" class="menu-item">Привилегии</a>
            <a href="cases.html" class="menu-item">Кейсы</a>
            <a href="contacts.html" class="menu-item">Контакты</a>
        </div>
    </div>

    <section class="contacts">
        <div class="container">
            <h2 class="section-title">СЛУЖБА ПОДДЕРЖКИ</h2>
            <p class="contacts-subtitle">Пока что только в Телеграмме</p>
            <div class="contact-info">
                <div class="telegram-contact">
                    <div class="contact-card">
                        <h3>Telegram бот</h3>
                        <div class="copy-section">
                            <span class="contact-text">@impulse_zero_bot</span>
                            <button class="copy-btn" onclick="copyToClipboard('@impulse_zero_bot')">
                                КОПИРОВАТЬ
                            </button>
                        </div>
                        <p class="contact-or">или перейдите по <a href="https://t.me/impulse_zero_bot" target="_blank" class="contact-link">ссылке</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
